<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>



    <h1>Inventory</h1>
    <div>
        <p>
            Item Name: &nbsp; &nbsp; &nbsp;
            <input type="text" value="" id="itemName" />
        </p>
        <p>
            Item Category: &nbsp;
            <input type="text" value="" id="category" />
        </p>
        <p>
            Quantity: &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
            <input type="text" value="" id="quantity" />
        </p>
        <p>
            Price: &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
            <input type="text" value="" id="price" onfocus="turnRed(this)" />
        </p>
        <p>
            Rating: &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
            <input type="text" value="" id="rate" />
        </p>
        <p>
            <input type="submit" value="Add" class="addButton" onclick="addItem()" />
        </p>
        <input type="submit" value="filter" onclick="filter()" />
        <input type="submit" value="Clear Filter" onclick="clearFilter()" />
        <br />
    </div>
    <table id="items">
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th> Rating</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
    </table>

</body>
