<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        footer {
            display: grid;
            background-color: black;
            border-radius: 20px;
            padding: 30p;

            justify-content: space-between;
        }

        .subscribe {
            background-color: darkorange;
            border-radius: 20px;
            color: darkmagenta;
            color: aliceblue;
        }

        .roundbox {
            display: flex;
            background-color: indigo;
            justify-content: space-between;
            border: 2px solid;
            border-radius: 20px;
            gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
            font-size: small;
            padding: 2px;

        }

        .container {
            width: 100%;
        }

        .email {
            text-align: center;
            color: aliceblue;
        }

        .lisitem {
            display: grid;
            gap: 10px;
            color: rgb(126, 94, 98);

            grid-template-columns: 100px 100px 100px;
            margin-left: 50px;
            margin-top: 20px;


        }

        .lastlin {
            display: flex;
            color: white;
            justify-content: space-between;
            margin-left: 20px;
        }

        .imag {
            display: grid;
            flex-wrap: wrap;
            row-gap: 2px;



        }

        #id {
            width: 80px;
            height: 40px;
            display: flex;

            justify-content: space-between;
        }

        .im {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>
