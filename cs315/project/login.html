<!DOCTYPE html>
<html lang="en">

<head>



    <style>
        body {
            background-color: rgb(67, 67, 131);
            align-content: center;
        }

        .roundImage {
            border-radius: 50%;
            width: 100px;
            object-fit: cover;
            height: 100px;
            justify-self: center;
        }


        .main {

            display: grid;

            margin: auto;
            gap: 15px;
            width: 300px;
            font-size: 20px;
            margin-top: 10%;
            border-radius: 5%;

            background-color: rgb(221, 151, 59);
            padding: 15px;
            padding-top: -2%;
        }

        .innerDiv {
            display: grid;

            grid-template-columns: 1fr 2fr;
            gap: 15px;
            justify-content: center;
        }

        .containerA {
            display: flex;
            flex-direction: row;
            color: white;
            background-color: rgb(3, 3, 3);
            height: 60px;
            width: 100%;
            margin-right: -5%;
            margin-left: 0%;


        }
    </style>
</head>

<body>
    <div class="containerA">
        <div class="box box1">
            <img src="/cs315/project/image/Amazon-Logo 4.jpg" style="width:90px; height:100%;margin-left:13px;">
        </div>



    </div>
    </div>

    <div class="main">
        <p>Welcome </p>
        <img src="/cs315/project/image/login.png" class="roundImage" />
        <div class="innerDiv">
            <label>Email</label>
            <input style="background-color:black;color: white;" type="text" id="email" />
            <label>Password</label>
            <input style="background-color:black;color: white;" type="text" id="password" />
        </div>
        <button style="justify-self:center;border-radius: 5%;background-color: black;color:white;"
            onclick="submit();">Login</button>
        <div style="justify-self:center;"><a href="/cs315/project/registrationform.html">Create account</a></div>
    </div>
    <!-- <div>
        <h4>Tasks</h4>
        Two Logins
        <ul>
            <li>Manager</li>
            <li>Customer</li>
        </ul>
        Check the Username and password, if correct-> let them Login
        If Username/password is incorrect -> Show the Validation Message.
    </div> -->
    <script>

        function submit() {
            let email = document.getElementById("email").value;
            let pwd = document.getElementById("password").value;
            if (email == 'manager@email.com' && pwd === "manager") {
                window.location.href = "inventery.html";
            }

            else if (email == "customer@email.com" && pwd === "customer") {
                window.location.href = "/cs315/project/landing.html";
            }

        }
    </script>
</body>

</html>
